	<!--Section of code to print out the date and time in different colours-->
	<p>The date and time is currently: 
		<script>
			var currDate = new Date();
	
			<!--Writing out the date and time using different colours
			document.write("<span class=day>" + currDate.getDay() + ", </span>");
			document.write("<span class=date>" + currDate.getDate() + " </span>");
			document.write("<span class=month>" + currDate.getMonth() + " </span>");
			document.write("<span class=year>" + currDate.getFullYear() + " </span>");
			document.write("<span class=hourMin>(" + currDate.getHours() + ":" + currDate.getMinutes() + ")</span></br>");
		</script>
	</p>
	
	<!--Section of code to determine and show what browser the client is using-->
	<p id="browserN"></p>
	<script>
		var browName = document.getElementById("browserN");
		
		<!--If statement to determine browser and change element to show it>
		if(navigator.userAgent.indexOf("Firefox") != -1) {
			browName.innerHTML = ("You have accessed from: "+"<span class =bold>Mozilla Firefox</span>");
		} else if(navigator.userAgent.indexOf("Chrome") != -1) {
			browName.innerHTML = ("You have accessed from: "+"<span class =bold>Google Chrome</span>");
		} else if(navigator.userAgent.indexOf("MSIE") != -1) {
			browName.innerHTML = ("You have accessed from: "+"<span class =bold>Internet Explorer</span>");
		} else if(navigator.userAgent.indexOf("Safari") != -1) {
			browName.innerHTML = ("You have accessed from: "+"<span class =bold>Safari</span>");
		} else {
			browName.innerHTML = ("Your browser is unidentifiable.");
		}
	</script>
